<!DOCTYPE html> 
<html lang ="en">
    <head> 
        <link rel="stylesheet" href="myStyles.css">
    </head>
        <body>
            <h1>CalcU</h1> 
            <h4>This page is to help the user understand what a calculator is.</h4>  
            <h4>You must input two numbers in the textboxes below. It can be the same or different. Then, click one of the five boxes below for the calculations to work.</h4>

            <script src="q3.js"></script>
        <div class="calculatorbox">
            <input type="number" id="num1" placeholder="First Number"> 
            <input type="number" id="num2" placeholder="Second Number"><br>

            <button onclick="add()">+</button> 
            <button onclick="difference()">-</button> 
            <button onclick="product()">*</button> 
            <button onclick="quotient()">/</button> 
            <button onclick="remainder()">%</button> 
      
            <p id="result">Results will be displayed here.</p>   
        </div>

        </body>
</html>
